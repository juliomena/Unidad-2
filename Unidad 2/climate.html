<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/receta.css">
</head>
<body>
    <div class="food-widget">
  
        <div class="container">
          
          <div class="upvotes">+114</div>
          
          <img class="avatars" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/upvotes_avatars.png" alt="avatars" />
      
          
          <div class="details">
            
            <div class="download">
              <a href="#">download <span>recipe<span></a>
            </div> <!-- end download -->
            
            <div class="recipe">
              <div class="name1">Shrimp</div>
              <div class="name2">with rice & lime</div>
              <div class="prep-time">40 min</div>
              <div class="calories">430 calories</div>
              <hr />
            </div> <!-- end recipe -->
                
            <div class="votes">
              <div class="rating">9.8</div>
              <div class="num-votes">121 votes</div>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/icon-chef-hat.png" alt="chef hat" />
              
            </div> <!-- end votes -->
            
          </div> <!-- end details -->
          
        </div> <!-- end container -->
      </div> <!-- end food-widget -->

    <div id="pronostico"></div>
   
    <script src="assets/js/jquery.min.js"></script>
    <script>
        const settings = {
            async: true,
            crossDomain: true,
            url: 'https://yahoo-weather5.p.rapidapi.com/weather?location=Santiago&format=json&u=c',
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': '99eecdfa58msh5054db80e1cc2a4p1b0c87jsn8ad641b29b85',
                'X-RapidAPI-Host': 'yahoo-weather5.p.rapidapi.com'
            }
        };
        
        $.ajax(settings).done(function (response) {
            console.log(response.forecasts);
            $.each(response.forecasts, function(i, item){
                $("#pronostico").append("<h2>"+item.day+
                                    " Minima : "+item.low+
                                    " Maxima : "+item.high+"</h2>")
            })
        });
    </script>
</body>
</html>
